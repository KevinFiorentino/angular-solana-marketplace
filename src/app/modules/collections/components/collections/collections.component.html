<div class="app-title">
    <h1>Collections</h1>
    <button *ngIf="walletAddress" (click)="newCollection()" class="btn-action" mat-button>New collection</button>
</div>

<div class="app-collections">

    <div *ngIf="!loading; else appLoading" class="center-layout">

        <div *ngIf="collections && collections.length > 0; else withoutCollections" class="collection-wrapped">
            <app-collection-card
                *ngFor="let c of collections"
                [collection]="c"
            ></app-collection-card>
        </div>

        <ng-template #withoutCollections>
            <div class="without-collections">
                <p>No collections have been created yet.</p>
            </div>
        </ng-template>

    </div>

    <ng-template #appLoading>
        <mat-spinner
            [diameter]="40"
        ></mat-spinner>
    </ng-template>

</div>
