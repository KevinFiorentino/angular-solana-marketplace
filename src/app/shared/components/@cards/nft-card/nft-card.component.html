<mat-card class="app-nft-card">
    <div class="card-img">
        <img src="{{ nft.account.imageUri }}" alt="{{ nft.account.name }}" mat-card-image>
    </div>
    <mat-card-content>
        <div>
            <h3>{{ nft.account.name }}</h3>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <a class="btn-action" mat-button>
            See NFT
        </a>
    </mat-card-actions>
</mat-card>
