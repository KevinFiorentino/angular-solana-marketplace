<mat-card class="app-collection-card">
    <div class="card-img">
        <img src="{{ collection.account.imageUri }}" alt="{{ collection.account.name }}" mat-card-image>
    </div>
    <mat-card-content>
        <div>
            <h3>{{ collection.account.name }}</h3>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <a [routerLink]="['/nft', this.tokenMint]" class="btn-action" mat-button>
            See collection
        </a>
    </mat-card-actions>
</mat-card>
