<mat-card class="app-collection-card">
    <div class="card-img">
        <img src="{{ ipfs.buildFilePath(collection.account.ipfsImageHash) }}" alt="{{ collection.account.name }}" mat-card-image>
    </div>
    <mat-card-content>
        <div>
            <h3>{{ collection.account.name }}</h3>
            <small>{{ collection.account.tokenMint.toString() }}</small>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <a [routerLink]="['/collection', this.tokenMint]" class="btn-action" mat-button>
            See collection
        </a>
    </mat-card-actions>
</mat-card>
